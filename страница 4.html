    <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование номера</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
       
        .room-type-group label {
            margin-right: 10px; 
        }

        .date-group {
            display: flex;       
            gap: 15px;            
            margin-bottom: 15px;  
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">Бронирование номера</h1>
    <form>
        <div class="mb-3">
            <label for="checkInDate" class="form-label">Дата заезда:</label>
            <input type="date" class="form-control" id="checkInDate" name="checkInDate" required>
        </div>
        <div class="mb-3">
            <label for="checkOutDate" class="form-label">Дата выезда:</label>
            <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Тип номера:</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="standard" name="roomType" value="standard" checked>
                    <label class="form-check-label" for="standard">Стандарт</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="deluxe" name="roomType" value="deluxe">
                    <label class="form-check-label" for="deluxe">Люкс</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="suite" name="roomType" value="suite">
                    <label class="form-check-label" for="suite">Апартаменты</label>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="adults" class="form-label">Количество взрослых:</label>
            <select class="form-select" id="adults" name="adults" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="children" class="form-label">Количество детей:</label>
            <select class="form-select" id="children" name="children">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comments" class="form-label">Дополнительные пожелания:</label>
            <textarea class="form-control" id="comments" name="comments" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Забронировать</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
